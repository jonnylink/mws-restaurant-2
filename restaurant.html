<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#317EFB">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
            <ul id="breadcrumb" role="navigation">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <a href="#restaurant-container" class="skip_link">Skip to restaurant details</a>

    <main id="restaurant-maincontent">
        <section id="map-container">
            <div id="map" role="application"></div>
        </section>
        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="1"></h2>
            
            <div id="favorite-heart" tabindex="2" aria-label="Click to favorite this restaurant.">&#9829;</div>

            <img id="restaurant-img">
            <p id="restaurant-cuisine" tabindex="3"></p>
            <p id="restaurant-address" tabindex="4"></p>
            <table id="restaurant-hours" tabindex="5"></table>
        </section>
        <section id="reviews-container">
            <h3>Reviews</h3>
            
            <form id="review-form">
                <h4>leave a review</h4>
                <div>
                    <input type="text" id="name" aria-label="name" placeholder="Your name" tabindex="6" required>
                </div>
                <div>
                    <input type="number" id="rating" min="1" max="5" aria-label="rating" placeholder="Rating" tabindex="7" required>
                </div>
                <div>
                    <textarea id="comments" aria-label="comments" placeholder="Comments" tabindex="8"></textarea>
                </div>
                <button id="submit-review" tabindex="9">Submit</button>
            </form>

            <ul id="reviews-list" tabindex="10"></ul>
        </section>
    </main>

    <footer id="footer">
        Copyright Â© 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="text/javascript" src="js/api_helper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>
</html>
